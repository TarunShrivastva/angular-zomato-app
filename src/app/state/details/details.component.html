<div *ngIf="state">
  <h2>{{state.name | uppercase}} Details</h2>
  <div><span>id: </span>{{state.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="state.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
