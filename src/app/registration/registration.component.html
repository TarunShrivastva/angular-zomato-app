<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Register Here</h5>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group col-5">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.name.errors }" />
                  <div *ngIf="submitted && formData.name.errors" class="invalid-feedback">
                      <div *ngIf="formData.name.errors.required">Name is required</div>
                  </div>
              </div>    
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.email.errors }" />
              <div *ngIf="submitted && formData.email.errors" class="invalid-feedback">
                  <div *ngIf="formData.email.errors.required">Email is required</div>
                  <div *ngIf="formData.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
                  <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                      <div *ngIf="formData.password.errors.required">Password is required</div>
                      <div *ngIf="formData.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="form-group col">
                  <label>Confirm Password</label>
                  <input type="password" formControlName="c_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.c_password.errors }" />
                  <div *ngIf="submitted && formData.c_password.errors" class="invalid-feedback">
                      <div *ngIf="formData.c_password.errors.required">Confirm Password is required</div>
                      <div *ngIf="formData.c_password.errors.mustMatch">Passwords must match</div>
                  </div>
              </div>
          </div>
          <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
      </form>
  </div>
</div>
